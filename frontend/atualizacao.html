<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tarefas</title>
</head>
<body>
    <header>
        <h1>Cadastrar Tarefas</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastrar tarefa</a>
            <a href="atualizacao.html">Atualizar tarefa</a>
        </nav>
    </header>

    <main id="cadastro">
         <form>
            <div class="input">
                <input type="text" name="titulo" id="ititulo" placeholder="Digite o título" required>

                <input type="submit" value="Buscar">
            </div>
                
            <div id="text-area">
                <textarea name="descricao" id="idescricao"
                >Digite a descrição...</textarea>
            </div>
            
            <div class="input">
                <input type="date" name="vencimento" id="ivencimento" required>
            </div>

            <div id="cadastrar">
                <input type="submit" value="Cadastrar">
            </div>
        </form>

        <div id="atualizada"></div>
    </main>
</body>
</html>
