<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tarefas</title>
</head>
<body>
    <header>
        <h1>Atualizar Tarefas</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="nova-tarefa.html">Cadastrar tarefa</a>
            <a href="atualizar-tarefa.html">Atualizar tarefa</a>
        </nav>
    </header>
    <main>
        <form>
            <div id="id-tarefa">
                <input type="text" name="id" id="idtarefa" placeholder="Digite o ID da tarefa">
            </div>

            <div class="input">
                <input type="text" name="titulo" id="ititulo" placeholder="Digite o título" required>
            </div>
            
            <div id="text-area">
                <textarea name="descricao" id="idescricao"
                >Digite a descrição...</textarea>
            </div>
        
            <div class="input">
                <input type="date" name="vencimento" id="ivencimento" required>
            </div>

            <select name="status" id="istatus">
                <option value="pendente">Pendente</option>
                <option value="andamento">Em andamento</option>
                <option value="concluida">Concluida</option>
            </select>

            <div id="cadastrar">
                <input type="submit" value="Atualizar">
            </div>
        </form>
    </main>
</body>
</html>
